<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="popup.css">
		<script src="misc.js"></script>
		<script defer src="popup.js"></script>
	</head>
	<body>
		<div class="browser-style" id="switch">
			<label for="enabled">enabled</label><input id="enabled" type="checkbox">
		</div>
		<div id="host"></div><br>
		<div id="fs" class="browser-style">
			<fieldset><legend>stats</legend>
				<div class="box">
					<div>altered requests</div>
					<div>(total)</div>
					<div id="altered" class="field">0</div>
					<div>failed requests</div>
					<div>(subset)</div>
					<div id="errors" class="field">0</div>
				</div>
			</fieldset>
			<fieldset><legend>mode</legend>
				<div class="box">
					<div class="browser-style">
						<input id="global" type="radio" name="mode" checked>
						<label for="global">use global setting</label>
					</div>
					<div class="browser-style">
						<input id="aggressive" type="radio" name="mode" value="2" disabled>
						<label id="aggressiveL" for="aggressive">aggressive</label>
					</div>
					<div class="browser-style">
						<input id="relaxed" type="radio" name="mode" value="1" disabled>
						<label id="relaxedL" for="relaxed">relaxed</label>
					</div>
					<div class="browser-style">
						<input id="off" type="radio" name="mode" value="0" disabled>
						<label id="offL" for="off">whitelisted</label>
					</div>
				</div>
			</fieldset>
		</div>
	</body>
</html>
